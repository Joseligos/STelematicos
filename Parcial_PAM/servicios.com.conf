<VirtualHost *:80>
	ServerName www.servicios.com
	DocumentRoot /var/www/html/servicios.com
	
	<Directory /var/www/html/servicios.com>
		DirectoryIndex main.html
	</Directory>
	
	<Directory /var/www/html/servicios.com/inventario>
		AuthType Basic
		AuthName "Inventario"
		AuthUserFile /etc/apache2/claves
		Require valid-user
	</Directory>

	<Directory /var/www/html/servicios.com/archivos_privados>
                AuthType Basic
                AuthName "Acceso Restringido"
                AuthBasicProvider PAM
                AuthPAMService apache2
                DirectoryIndex index.html
   		<RequireAll>
                        Require valid-user
                        <RequireNone>
                                Include /etc/apache2/usuarios_denegados_require.conf
                        </RequireNone>
                </RequireAll>



		ErrorDocument 401 "<html><head><title>Error de Autenticación</title></head><body><h1> Acceso Denegado</h1><p>Autenticación requerida</p></body></html>"
        </Directory>
        
        # Logs del sitio
        ErrorLog ${APACHE_LOG_DIR}/servicios.com_error.log
        CustomLog ${APACHE_LOG_DIR}/servicios.com_access.log combined
</VirtualHost>


